<html>
<head>
	<title>Admission Form</title>
	<style>
		table {
			margin: auto;
			border-collapse: collapse;
		}

		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: gray;
			color: white;
		}

		.f1 {
			font-weight: 200;
			background-color: chartreuse;
		}

		.f2 {
			font-style: oblique;
			color: aqua;
			font: 300;
			font-weight: 200;
		}

		legend {
			background-color: gray;
			color: white;
			padding: 5px 10px;
		}

		form {
			text-align: center;
			background-color:aquamarine;
		}
	</style>
	<script>
		function validateForm() {
		  var fname =  document.getElementById("fname").value;
		  var lname = document.getElementById("lname").value;
		  var dadName =  document.getElementById("dadname").value;
		  var momName =  document.getElementById("momname").value;
		  var phone1 =document.getElementById("phone1").value;
		  var phone2 = document.getElementById("phone2").value;
		  var email= document.getElementById("email").value;
		  var dob = document.getElementById("dob").value;
		  var address = document.getElementById("address").value;
		  var city = document.getElementById("city").value;
		  var state = document.getElementById("state").value;
		  var country = document.getElementById("country").value;
		  var program =document.getElementById("program").value;

	  
		  if (fname == "") {
			alert("First name must be filled out");
			return false;
		  }
		  if (lname == "") {
			alert("Last name must be filled out");
			return false;
		  }
		  if (dadName == "") {
			alert("Father's name must be filled out");
			return false;
		  }
		  if (momName == "") {
			alert("Mother's name must be filled out");
			return false;
		  }
		  if (phone1 == "" && phone2 == "") {
			alert("At least one phone number must be filled out");
			return false;
		  }
		  if (email == "") {
			alert("Email must be filled out");
			return false;
		  }
		  if (dob == "") {
			alert("Date of birth must be filled out");
			return false;
		  }
		  if (address == "") {
			alert("Address must be filled out");
			return false;
		  }
		  if (city == "") {
			alert("City must be filled out");
			return false;
		  }
		  if (state == "") {
			alert("State must be filled out");
			return false;
		  }
		  if (country == "") {
			alert("Country must be selected");
			return false;
		  }
		  if (program == "") {
			alert("Program must be selected");
			return false;
		  }
		}
	  </script>
	  
</head>
<body>
	<div>
		<h1 class ="f2">Admission Form page</h1>
		<fieldset class="f3">
			<legend class="f1">Admission Form</legend>
			<form name="admissionForm" onsubmit="return validateForm()">
				<table>
					<tr>
						<th>Field</th>
						<th>Details</th>
					</tr>
					<tr>
						<td><label for="fname">First Name:</label></td>
						<td><input type="text" id="fname" name="fname"></td>
					</tr>
					<tr>
						<td><label for="lname">Last Name:</label></td>
						<td><input type="text" id="lname" name="lname"></td>
					</tr>




					<tr>
						<td><label for="fathername">fathername:</label></td>
						<td><input type="text" id="dadname" name="lname"></td>
					</tr>
					<tr>
						<td><label for="lname">mothername:</label></td>
						<td><input type="text" id="momname" name="lname"></td>
					</tr>
					<tr>
						<td><label for="phone">father's Phone number:</label></td>
						<td><input type="tel" id="phone1" name="phone"></td>
					</tr>
					<tr>
						<td><label for="phone">mother's Phone number:</label></td>
						<td><input type="tel" id="phone2" name="phone"></td>
					</tr>
					<tr>
						<td><label for="email">Email:</label></td>
						<td><input type="email" id="email" name="email"></td>
					</tr>
					<tr>
						<td><label for="phone">Phone:</label></td>
						<td><input type="tel" id="phone" name="phone"></td>
					</tr>
					<tr>
						<td><label for="dob">Date of Birth:</label></td>
						<td><input type="date" id="dob" name="dob"></td>
					</tr>
					<tr>
						<td><label for="address">Address:</label></td>
						<td><input type="text" id="address" name="address"></td>
					</tr>
					<tr>
						<td><label for="city">City:</label></td>
						<td><input type="text" id="city" name="city"></td>
					</tr>
					<tr>
						<td><label for="state">State:</label></td>
						<td><input type="text" id="state" name="state"></td>
					</tr>
					<tr>
						<td><label for="country">Country:</label></td>
						<td>
							<select id="country" name="country">
								<option value="india">India</option>
								<option value="pakistan">Pakistan</option>
								<option value="bhutan">Bhutan</option>
								<option value="bangladesh">Bangladesh</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="program">Program:</label></td>
						<td>
							<select id="program" name="program">
								<option value="bachelors">bachelors</option>
								<option value="masters">Masters</option>
								<option value="phd">PhD</option>
							</select>
							<tr>
							<td><input type="submit" value="Submit" onclick="validateForm();"></td>
							<td><input type="reset" value="reset"></td>
						</form>
					</fieldset>
					</div>
					</body>
					</html>
